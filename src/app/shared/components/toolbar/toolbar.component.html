<header class="toolbar">
  <img class="logo" [src]="logoUrl" alt="Eventify Logo" />
  <span>ISO 27001:2022 certified</span>

  <nav>
    <a routerLink="/home">{{ 'toolbar.home' | translate }}</a>
    <a routerLink="/engagement/ratings/new">{{ 'toolbar.rating' | translate }}</a>
  </nav>

  <div class="language-switch">
    <button (click)="changeLanguage('en')">EN</button>
    <button (click)="changeLanguage('es')">ES</button>
  </div>
</header>
