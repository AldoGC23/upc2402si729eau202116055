<h2>{{ 'Event Rating' | translate }}</h2>
<div>
  <form (ngSubmit)="submitRating()">
    <label>{{ 'Ticket Identifier' | translate }}</label>
    <input
      type="text"
      [(ngModel)]="ticketIdentifier"
      placeholder="Enter your ticket identifier"
      name="ticketIdentifier"
      required
    />

    <label>{{ 'Rating' | translate }}</label>
    <input
      type="number"
      [(ngModel)]="ratingValue"
      placeholder="Enter rating (1-5)"
      min="1"
      max="5"
      name="ratingValue"
      required
    />

    <button type="submit">{{ 'Rate Event' | translate }}</button>
  </form>

  <div *ngIf="validationMessage">
    {{ validationMessage }}
  </div>
</div>
